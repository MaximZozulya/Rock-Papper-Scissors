<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камень ножницы бумага</title>
</head>
<body>
  <p>Камень ножницы бумага</p>
  <button onclick="
    // Генерация случайного числа
    const randomNumber = Math.random();

    let computerMove = '';

    // Выбор компьютерного хода
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Камень';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Бумага';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Ножницы';
      }

      let result = '';
    
    // Сравнение ходов 
      if (computerMove === 'Камень') {
        result = 'Нечия !!!';
      } else if (computerMove === 'Бумага') {
        result = 'Ты проиграл !!!';
      } else if (computerMove === 'Ножницы') {
        result = 'Ты выйграл !!!';
      }
    
    // Вывод результата
      alert(`Ты выбрал Камень.\nКомпьютер выбрал ${computerMove}.\n${result} `);
    ">Камень</button>


  <button>Бумага</button>
  <button>Ножницы</button>

  <script src="js/main.js"></script>
</body>
</html>
